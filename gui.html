<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarf Fortress</title>
<style>
body {
    margin: 0;
    overflow: hidden;
}
#gui > canvas {
    width: 100%;
    height: 95vh;
    background-color: aqua;
}
#gui > .bottom-bar {
    max-height: 5vh;
}
.bottom-bar > * {
    margin: 0 1em;
}
.float-left {
    float: left;
}
.float-right {
    float: right;
}
</style>
</head>
<body>
    <div id="gui">
        <canvas id="canvas" tabindex="1" width="800px" height="600px"></canvas>
        <div id="bottomBar" class="bottom-bar">
            <div id="caption" class="float-left"></div>
            <div class="float-right">
                <select name="viewMode" id="viewMode">
                    <option value="freecam">Freecam</option>
                    <option value="follow">Follow</option>
                </select>
            </div>
            <div class="float-right">
                <input type="checkbox" name="screenUpdates" checked>
                <label for="screenUpdates">Screen</label>
            </div>
        </div>
    </div>
<div style="display:none"><img id="tileset" src="./CLA.png" alt="tileset"></div>
<script src="./gui.js" async></script>
</body>
</html>
